<div class="lesson-list-container">
  <button pButton label="Add Lesson" icon="pi pi-plus" (click)="addLesson()"></button>

  <div class="lesson-cards">
    <div *ngFor="let lesson of courses" class="mb-4 p-8 flex items-center justify-center">
      <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #title> {{ lesson.department }}</ng-template>
        <a [routerLink]="['/main/teacher/lesson', lesson.id]"> {{ lesson.lessonCode }} - {{ lesson.lessonName }}</a>
      </p-card>
    </div>
  </div>
</div>
