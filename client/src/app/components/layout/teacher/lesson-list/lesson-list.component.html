<div class="lesson-list-container">
  <!-- Button to toggle form visibility -->
  <button pButton label="Add Lesson" icon="pi pi-plus" (click)="toggleForm()"></button>

  <!-- Reactive Form for Adding Lesson -->
  <div *ngIf="isFormVisible" class="lesson-form">
    <form [formGroup]="lessonForm">
      <div class="form-group">
        <label>Select Course</label>
        <p-dropdown
          [options]="courses"
          formControlName="course"
          optionLabel="title"
          optionValue="id"
          placeholder="Select a Course"
          (onChange)="onCourseChange($event.value)"
        ></p-dropdown>
      </div>
      <!-- <div class="p-field">
        <button pButton label="Save" icon="pi pi-check" type="submit"></button>
        <button pButton label="Cancel" icon="pi pi-times" class="p-button-secondary" type="button" (click)="toggleForm()"></button>
      </div> -->
      <p-button label="Submit" class="submit-button" (click)="addLesson()" />

    </form>
  </div>

  <div class="lesson-cards">
    <div *ngFor="let lesson of lessons" class="mb-4 p-8 flex items-center justify-center">
      <p-card [style]="{ width: '25rem', overflow: 'hidden' }" >
        <ng-template #title>{{ lesson.code }} - {{ lesson.title }}</ng-template>
        <a [routerLink]="['/main/teacher/lessonList/lesson', lesson.id]">{{ lesson.department }}</a>
      </p-card>
    </div>
  </div>  
  <!-- , lesson.id -->
</div>
