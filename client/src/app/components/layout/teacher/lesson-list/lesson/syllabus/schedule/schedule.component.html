<div class="card">
    <p-table [value]="customers" [paginator]="true" [rows]="10" [scrollable]="true" rowGroupMode="subheader" groupRowsBy="type">
        <ng-template #header>
            <tr>
                <th>7 хоног</th>
                <th>Сэдэв</th>
                <th>Цаг</th>
                <!-- <th>Status</th>
                <th>Date</th> -->
            </tr>
        </ng-template>
        <ng-template #groupheader let-customer>
            <tr pRowGroupHeader>
                <td colspan="5">
                        <div class="flex items-center gap-2">
                        <span class="font-bold">{{ customer.type }}</span>
                    </div>
                </td>
            </tr>
        </ng-template>
        <!-- <ng-template #groupfooter let-customer>
            <tr>
                <td colspan="5" class="text-right font-bold pr-12">
                    Total Customers: {{calculateCustomerTotal(customer.representative.name)}}
                </td>
            </tr>
        </ng-template> -->
        <ng-template #body let-customer let-rowIndex="rowIndex">
            <tr>
                <td>
                    {{customer.week}}
                </td>
                <td>
                    <div class="flex items-center gap-2">
                        <span>{{ customer.title }}</span>
                    </div>
                </td>
                <td>
                    {{customer.time}}
                </td>
                <!-- <td>
                    <p-tag [value]="customer.status" />
                </td>
                <td>
                    {{customer.date}}
                </td> -->
            </tr>
        </ng-template>
    </p-table>
</div>
