<div class="card">
    <p-toast />
    <p-button label="Нэмэх" class="submit-button" (click)="addClo()" />

    <p-table [value]="clos" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th style="width:20%">№</th>
                <th style="width:20%">Төрөл</th>
                <th style="width:20%">Суралцахуйн үр дүн</th>
                <th style="width:20%"></th>
            </tr>
        </ng-template>
        <ng-template #body let-clo let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="clo">
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input pInputText type="text" [(ngModel)]="index" disabled/>
                        </ng-template>
                        <ng-template #output>
                            {{ ri + 1 }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <p-select [options]="types" appendTo="body" [(ngModel)]="clo.type"
                                [style]="{'width':'100%'}" />
                        </ng-template>
                        <ng-template #output>
                            <p-tag [value]="clo.type" />
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input pInputText type="text" [(ngModel)]="clo.cloName" required />
                        </ng-template>
                        <ng-template #output>
                            {{clo.cloName}}
                        </ng-template>                        
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex items-center justify-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            (click)="onRowEditInit(clo, ri)" text rounded severity="secondary"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            (click)="onRowEditSave(clo)" text rounded severity="secondary"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            (click)="onRowEditCancel(clo, ri)" text rounded severity="secondary"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
