<form [formGroup]="form">
  <p-toast></p-toast>
  <button pButton label="Хадгалах" (click)="saveData()" class="mt-3"></button>
  <ng-container *ngFor="let type of objectKeys(groupedDataSource)">
    <h3 class="mt-4 mb-2">Төрөл: {{ type }}</h3>
    <p-table
      [value]="groupedDataSource[type]"
      [tableStyle]="{ width: '100%' }"
      [scrollable]="true"
      scrollHeight="500px"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Давтамж /7 хоног/</th>
          <th>CLO</th>
          <th>Дэд арга</th>
          <th>Оноо</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr [formGroup]="rowData.formGroup">
          <td *ngIf="rowData.isFirstWeek" [attr.rowspan]="rowData.weekRowSpan">
            <p-dropdown
              [options]="weekOptions"
              formControlName="week"
              (onChange)="onWeekChange(rowData.formGroup)"
              [showClear]="true"
              placeholder="Select a week"
            ></p-dropdown>
          </td>

          <td *ngIf="rowData.isFirstClo" [attr.rowspan]="rowData.cloRowSpan">
            {{ rowData.cloName }}
          </td>

          <td>{{ rowData.formGroup.get("methodName")?.value }}</td>
          <td>
            <p-inputNumber
              formControlName="score"
              inputId="score"
              [showButtons]="true"
              [step]="1"
              [min]="0"
            ></p-inputNumber>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
</form>
