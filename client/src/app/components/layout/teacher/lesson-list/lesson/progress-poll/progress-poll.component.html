<div class="lesson-body">
  <div class="action-btn">
    <p-button label="Хадгалах" (onClick)="save()"></p-button>
  </div>
  <div *ngFor="let question of dataQuestions; let qIndex = index" class="question">
    <div class="header-sub-title">
      <p-iftalabel>
        <textarea class="no-resize-textarea" pSize="large" rows="2" cols="40" pTextarea [(ngModel)]="question.questionSubName"></textarea>
        <label for="username">Дэд нэр</label>
      </p-iftalabel>
    </div>
    <div *ngFor="let answer of question.answers; let i = index">
      <div class="header-title">
        <div class="title">
          <p-iftalabel>
            <textarea rows="3" cols="65" pTextarea [(ngModel)]="answer.answerName"></textarea>
            <label for="username">Асуулт</label>
          </p-iftalabel>
        </div>
      </div>
      <div class="action-dropdown">
        <div class="rating-frame">
          <p-floatlabel variant="on">
            <p-dropdown
              [(ngModel)]="answer.questionType"
              id="code"
              [options]="questionTypes"
              optionLabel="name"
              (onChange)="onBranchChange($event.value)"
              autocomplete="off"
              [style]="{ width: '200px'}"
            >
            </p-dropdown>
            <label for="school">Асуулгын төрөл</label>
          </p-floatlabel>
          <button class="answer-button" (click)="onRemove(i, qIndex)" type="button">
            <i class="pi pi-times" style="color: green"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Асуулт нэмэх товч -->
    <div class="add-answer">
      <p-button label="Дэд Асуулт нэмэх" (onClick)="addAnswer(qIndex)"></p-button>
    </div>
  </div>
  <!-- Асуулт нэмэх товч -->
  <div class="action-btn">
    <p-button label="Асуулт нэмэх" (onClick)="addQuestion()"></p-button>
  </div>
</div>
