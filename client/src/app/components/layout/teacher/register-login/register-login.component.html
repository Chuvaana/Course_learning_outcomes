<div class="content">
    <p-card class="auth-card">
        <h2 class="auth-title">{{ isRegister ? 'Бүртгүүлэх' : 'Нэвтрэх' }}</h2>
        <form [formGroup]="teacherForm" (ngSubmit)="registerTeacher()" class="auth-form">
            <p-dropdown *ngIf="isRegister" formControlName="branch" [options]="branches" optionLabel="name"
                optionValue="id" variant="filled" placeholder="Select a Branch"
                (onChange)="onBranchChange($event.value)" class="form-dropdown" />
            <p-dropdown *ngIf="isRegister" formControlName="department" [options]="departments" optionLabel="name"
                optionValue="id" placeholder="Select a Department" class="form-dropdown" />
            <input type="text" pInputText formControlName="name" *ngIf="isRegister" class="form-input" placeholder="Name" />
            <input type="text" pInputText formControlName="code" *ngIf="isRegister" class="form-input" placeholder="Code" />
            <input type="email" pInputText formControlName="email" class="form-input" placeholder="Email" />
            <p-password formControlName="password" [feedback]="false" class="form-input" placeholder="Password" />
            <p-button type="submit" label="Submit" class="submit-button" />
        </form>
        <a (click)="toggleForm()" class="toggle-link">{{ isRegister ? 'Already have an account? Login' : "Don't have an account? Register" }}</a>
    </p-card>
</div>
