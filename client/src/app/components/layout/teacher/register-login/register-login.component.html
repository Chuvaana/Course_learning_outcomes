<div class="content">
  <p-toast />
  <p-card class="auth-card">
    <p-image src="assets/img/sict.png" alt="Image" width="340" />
    <h2 class="auth-title">{{ isRegister ? "Бүртгүүлэх" : "Нэвтрэх" }}</h2>
    <form [formGroup]="teacherForm" class="auth-form">
      <p-dropdown
        *ngIf="isRegister"
        formControlName="branch"
        [options]="branches"
        optionLabel="name"
        optionValue="id"
        variant="filled"
        placeholder="Салбар сургууль"
        (onChange)="onBranchChange($event.value)"
        class="form-dropdown"
      />
      <p-dropdown
        *ngIf="isRegister"
        formControlName="department"
        [options]="departments"
        optionLabel="name"
        optionValue="id"
        placeholder="Тэнхим"
        class="form-dropdown"
      />
      <input
        type="text"
        pInputText
        formControlName="name"
        *ngIf="isRegister"
        class="form-input"
        placeholder="Нэр"
      />
      <input
        type="text"
        pInputText
        formControlName="code"
        *ngIf="isRegister"
        class="form-input"
        placeholder="Код"
      />
      <input
        type="email"
        pInputText
        formControlName="email"
        class="form-input"
        placeholder="И-мэйл"
      />
      <p-password
        formControlName="password"
        styleClass="custom-password"
        placeholder="Нууц үг"
        [style]="{ width: '100%' }"
        [toggleMask]="true"
      />
      <div class="submit-btn">
        <p-button
          *ngIf="isRegister"
          label="Бүртгүүлэх"
          class="submit-button"
          (click)="submitButton()"
        />
        <p-button
          *ngIf="!isRegister"
          label="Нэвтрэх"
          class="submit-button"
          (click)="submitButton()"
        />
      </div>
    </form>
    <div class="bottom-btns">
      <a (click)="toggleForm()" class="toggle-link">{{
        isRegister ? "Бүртгэлтэй? Нэвтрэх" : "Бүртгэлгүй? Бүртгүүлэх"
      }}</a>
      <a (click)="resetPass()" class="toggle-link" *ngIf="!isRegister">
        Нууц үг сэргээх</a
      >
    </div>
  </p-card>
</div>
