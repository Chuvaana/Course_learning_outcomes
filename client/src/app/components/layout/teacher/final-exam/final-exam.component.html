<div class="card">
  <div class="column-style">
    <div class="action-btn">
      <p-button label="Хадгалах" (onClick)="saveDataFull(finalExamQuestions)"></p-button>
    </div>
    <div class="action-btn">
      <p-button label="Шинэ асуулт оруулах" (onClick)="addColumn(finalExams.finalExamName)"></p-button>
    </div>
    <div class="action-btn">
      <p-button label="Тайлан гаргах" (onClick)="pdfExport()"></p-button>
    </div>
  </div>
  <div class="column-input">
    <div class="action-btn">
      <p-floatlabel variant="in">
        <input pInputText id="in_label" class="exam-type ng-invalid ng-dirty" [(ngModel)]="finalExams.examType"
          autocomplete="off" />
        <label for="in_label">Шалгалтын хэлбэр</label>
      </p-floatlabel>
    </div>
    <div class="action-btn">
      <p-floatlabel variant="in">
        <p-inputnumber class="ng-invalid ng-dirty" [(ngModel)]="finalExams.examTakeStudentCount" inputId="in_label" />
        <label for="in_label">Шалгалт өгөх сурагчдын тоо</label>
      </p-floatlabel>
    </div>
    <div class="action-btn">
      <!-- <p-iftalabel class="">
        <p-select [(ngModel)]="finalExams.finalExamName" inputId="exam-types" [options]="examTypes" optionValue="value"
          optionLabel="label" />
        <label for="exam-types">Шалгалтын төрөл</label>
      </p-iftalabel> -->

      <p-floatlabel variant="on" class="w-full">
        <p-select id="value" [options]="examTypes" appendTo="body" [(ngModel)]="finalExams.finalExamName"
          optionLabel="label" [style]="{'width':'100%'}" (onChange)="onBranchChange($event.value)" />
        <!-- <p-dropdown formControlName="finalExams.finalExamName" id="value" (onChange)="onBranchChange($event.value)"
          [options]="examTypes" optionLabel="label" class="w-full">
        </p-dropdown> -->
        <label for="finalExams.finalExamName">Сургууль</label>
      </p-floatlabel>
    </div>
  </div>
  <p-toast />
  <div class="flex">
  <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="clear(dt)" />

  <p-iconfield iconPosition="left" class="ml-auto">
    <p-inputicon>
      <i class="pi pi-search"></i>
    </p-inputicon>
    <input pInputText type="text" disabled="true" readonly="true" [(ngModel)]="searchQuery" (input)="onSearchInput()" placeholder="Search keyword" />
  </p-iconfield>
</div>
  <p-table #dt [value]="finalExamQuestions" dataKey="_id" editMode="row" [tableStyle]="{'min-heigth': '50rem'}"
    [customSort]="true"
    [globalFilterFields]="['finalExamTypeName', 'orderId', 'verbName', 'cloName']">
    <ng-template #header>
      <tr>
        <th style="width:10%">Асуулт</th>
        <th style="width:20%">Үйл үг</th>
        <th style="width:10%">Блумын түвшин <p-sortIcon field="finalExamQuestions.blmLvl" /></th>
        <th style="width:20%">Аль CLO-г үнэлэх</th>
        <th style="width:10%">Тестийн хэсэг</th>
        <th style="width:10%">Шалгалтын төрөл</th>
        <th style="width:20%"></th>
      </tr>
    </ng-template>
    <ng-template #body let-finalExamQuestions let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="finalExamQuestions">
        <td>
          <p-cellEditor>
            <ng-template #input>
              <input pInputText type="text" [(ngModel)]="finalExamQuestions.orderId" />
            </ng-template>
            <ng-template #output>
              {{finalExamQuestions.orderId}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template #input>
              <p-select id="verbCode" [options]="verbs" appendTo="body" [(ngModel)]="finalExamQuestions.verb"
                optionLabel="verbName" [style]="{'width':'100%'}" />
            </ng-template>
            <ng-template #output>
              <p-tag [value]="finalExamQuestions.verbName" />
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template #input>
              <input pInputText type="number" [(ngModel)]="finalExamQuestions.blmLvl" min="0" max="6" />
              <p-button class="info" icon="pi pi-exclamation-circle" aria-label="Save" (onClick)="infoTo()" />
            </ng-template>
            <ng-template #output>
              {{finalExamQuestions.blmLvl}}
              <p-button class="info" icon="pi pi-exclamation-circle" aria-label="Save" (onClick)="infoTo()" />
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template #input>
              <p-select id="id" [options]="clos" appendTo="body" [(ngModel)]="finalExamQuestions.cloCode"
                optionLabel="name" [style]="{'width':'100%'}" />
            </ng-template>
            <ng-template #output>
              <p-tag [value]="finalExamQuestions.cloName" />
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template #input>
              <input pInputText type="number" [(ngModel)]="finalExamQuestions.version" min="0" max="10" />
            </ng-template>
            <ng-template #output>
              {{finalExamQuestions.version}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template #input>
              {{finalExamQuestions.finalExamTypeName}}
            </ng-template>
            <ng-template #output>
              {{finalExamQuestions.finalExamTypeName}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="flex items-center justify-center gap-2">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-delete-left"
              (click)="onRowDelete(finalExamQuestions, ri)" text rounded severity="secondary"></button>
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
              (click)="onRowEditInit(finalExamQuestions)" text rounded severity="secondary"></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
              (click)="onRowEditSave(finalExamQuestions)" text rounded severity="secondary"></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
              (click)="onRowEditCancel(finalExamQuestions, ri)" text rounded severity="secondary"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
