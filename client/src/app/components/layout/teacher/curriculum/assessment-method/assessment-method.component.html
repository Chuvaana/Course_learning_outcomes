<div class="card">
  <p-toast></p-toast>
  <div>
    <!-- <p-button label="Хадгалах" class="submit-button" (click)="save()" /> -->
  </div>

  <p-table
    [value]="cloPoint"
    [rows]="10"
    [sortMode]="'multiple'"
    rowGroupMode="subheader"
    groupRowsBy="cloType"
    class="custom-table"
  >
    <ng-template pTemplate="header">
      <tr>
        <th rowspan="3">#</th>
        <th pFrozenColumn rowspan="4">CLOs</th>
        <ng-container *ngFor="let col of assessPlan.plans">
          <ng-container *ngIf="col.methodType === 'PROC'">
            <th [attr.colspan]="col.subMethods.length">
              {{ col.methodName }}
            </th>
          </ng-container>
        </ng-container>
        <ng-container *ngFor="let col of assessPlan.plans">
          <ng-container *ngIf="col.methodType === 'EXAM'">
            <th [attr.colspan]="col.subMethods.length">
              {{ col.methodName }}
            </th>
          </ng-container>
        </ng-container>
      </tr>
    </ng-template>

    <ng-template pTemplate="groupheader" let-row>
      <tr class="clo-subheader">
        <td colspan="22">
          <strong>
            {{ getGroupHeaderLabel(row.cloType) }}
          </strong>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row let-ri="rowIndex">
      <tr>
        <td>{{ ri + 1 }}</td>
        <td>{{ getCloName(row.cloId) }}</td>

        <!-- Явцын үнэлгээ -->
        <ng-container *ngFor="let proc of row.procPoints">
          <td>
            <p-checkbox
              [ngModel]="proc.point != 0"
              binary="true"
              [disabled]="true"
            ></p-checkbox>
          </td>
        </ng-container>
        <!-- Шалгалтын үнэлгээ -->
        <ng-container *ngFor="let exam of row.examPoints">
          <td>
            <p-checkbox
              [ngModel]="exam.point != 0"
              binary="true"
              [disabled]="true"
            ></p-checkbox>
          </td>
        </ng-container>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <th colspan="2">Үнэлгээний эзлэх хувь</th>
        <ng-container *ngFor="let col of assessPlan.plans">
          <ng-container *ngIf="col.methodType === 'PROC'">
            <th [attr.colspan]="col.subMethods.length">
              {{ col.methodPoint }}
            </th>
          </ng-container>
        </ng-container>
        <ng-container *ngFor="let col of assessPlan.plans">
          <ng-container *ngIf="col.methodType === 'EXAM'">
            <th [attr.colspan]="col.subMethods.length">
              {{ col.methodPoint }}
            </th>
          </ng-container>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</div>
