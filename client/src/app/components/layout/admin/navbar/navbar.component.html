<!-- Toggle button for opening the sidebar -->
<p-button
  (onClick)="toggleSidebar()"
  icon="pi pi-arrow-right"
  label="Цэс"
></p-button>

<!-- Sidebar component -->
<p-sidebar
  [(visible)]="sidebarVisible"
  position="left"
  [style]="{ width: '250px' }"
>
  <ng-template pTemplate="headless">
    <div class="flex flex-column h-full">
      <div
        class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
      >
        <span class="inline-flex align-items-center gap-2">
          <svg
            width="33"
            height="35"
            viewBox="0 0 33 35"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="block mx-auto"
          >
            <path
              d="M15.1934 0V0V0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427V32.427V32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z"
              fill="var(--primary-color)"
            />
            <mask
              id="mask0_1_36"
              style="mask-type: luminance"
              maskUnits="userSpaceOnUse"
              x="0"
              y="0"
              width="31"
              height="33"
            >
              <path
                d="M15.1934 0V0V0L0.0391235 5.38288L2.35052 25.3417L15.1934 32.427V32.427V32.427L28.0364 25.3417L30.3478 5.38288L15.1934 0Z"
                fill="var(--primary-color-text)"
              />
            </mask>
            <g mask="url(#mask0_1_36)">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15.1935 0V3.5994V3.58318V20.0075V20.0075V32.427V32.427L28.0364 25.3417L30.3478 5.38288L15.1935 0Z"
                fill="var(--primary-color)"
              />
            </g>
          </svg>
          <!-- <span class="font-semibold text-2xl text-primary">Your Logo</span> -->
        </span>
        <span>
          <p-button
            type="button"
            (onClick)="toggleSidebar()"
            icon="pi pi-times"
            rounded="true"
            outlined="true"
            styleClass="h-2rem w-2rem"
          ></p-button>
        </span>
      </div>

      <div class="overflow-y-auto">
        <!-- Loop through items array to create menu items -->
        <ul class="list-none p-3 m-0">
          <li *ngFor="let item of items">
            <a
              *ngIf="item.routerLink"
              pRipple
              [routerLink]="item.routerLink"
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
            >
              <i [class]="item.icon + ' mr-2'"></i>
              <span class="font-medium">{{ item.label }}</span>
            </a>
            <a
              *ngIf="item.url"
              pRipple
              [href]="item.url"
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
            >
              <i [class]="item.icon + ' mr-2'"></i>
              <span class="font-medium">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</p-sidebar>
