
<div class="column-style">
  <div class="action-btn">
    <p-button label="Хадгалах" (onClick)="save()"></p-button>
  </div>
  <div class="action-btn">
    <p-button label="Шинэ асуулт оруулах" (onClick)="addColumn()"></p-button>
  </div>
</div>
<p-toast />
<p-table [value]="items" editMode="row">
    <ng-template pTemplate="header">
        <tr>
            <th>Үйл үгний код</th>
            <th>Үйл үг</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]>
            <td>
                <input pInputText [(ngModel)]="item.verbCode" />
            </td>
            <td [pEditableRow]>
                <input pInputText [(ngModel)]="item.verbName" />
            </td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-delete-left"
                        (click)="onRowDelete(item, ri)" text rounded severity="secondary"></button>
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(item, ri)" text rounded severity="secondary"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(item)" text rounded severity="secondary"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        (click)="onRowEditCancel(item, ri)" text rounded severity="secondary"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
