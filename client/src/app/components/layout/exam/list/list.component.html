<div style="margin: 0px 100px;">
  <div style="font-size: 40px;margin: 10px 0px;">
    <span>Асуултын жагсаалт</span>
  </div>
  <div style="display: flex; justify-content: flex-start;">
    <div style="padding: 20px 0px;">
      <button class="action-btn" mat-raised-button (click)="createBtn()">Шинэ асуулт оруулах</button>
    </div>
    <div style="padding: 20px 0px;">
      <button class="action-btn" mat-raised-button (click)="exportToExcel()">Excel рүү хөрвүүлэх</button>
    </div>
  </div>
  <div>
    <p-table  [value]="products" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 20]">
      <ng-template pTemplate="header">
        <tr>
          <th style="text-align: center; width:5%">№</th>
          <th style="width:35%">Асуултын нэр</th>
          <th style="text-align: center; width:8%">Блүмийн түвшин</th>
          <th style="text-align: center; width:7%">CLOs төрөл</th>
          <th style="text-align: center; width:8%">Асуултын оноо</th>
          <th style="width:15%">Асуулт оруулсан</th>
          <th style="width:15%">Асуулт өөрчилсөн</th>
          <th style="width:5%">Засвар</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product let-i="index" style="align-items: center;">
        <tr>
          <td>{{  i + 1 }}</td>
          <td>{{ product.questionName }}</td>
          <td style="text-align-last: center;">{{ product.blmLevel }}</td>
          <td style="text-align-last: center;">{{ product.CloLevel }}</td>
          <td style="text-align-last: center;">{{ product.questionPoint }}</td>
          <td>{{ product.createdBy }}</td>
          <td>{{ product.modifyBy }}</td>
          <td>
            <button (click)="editBtn(product)">as</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
